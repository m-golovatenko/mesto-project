<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Первый проект по JavaScript Маши Головатенко на Яндекс.Практикуме">
    <meta name="keywords" content="интерактивная страница, путешествия, фотографии">
    <meta name="author" content="Маша Головатенко">
    <link rel="stylesheet" href="./pages/index.css">
    <script src="./script/index.js" defer></script>
    <title>Место</title>
</head>

<body class="root">
    <header class="header ">
        <a class="header__logo" href="#" target="_blank"></a>
    </header>

    <main class="container">
        <section class="profile">
            <img src="./images/profile__avatar.png" alt="Улыбающийся мужчина в красной шапке." class="profile__avatar">
            <div class="profile__info">
                <div class="profile__flex">
                    <h1 class="profile__name"></h1>
                    <button class="profile__edit-button"></button>
                </div>
                <p class="profile__occupation"></p>
            </div>
            <button class="profile__add-button"></button>
        </section>

        <section class="edit-popup">
            <div class="edit-popup__container">
                <h2 class="edit-popup__title">Редактировать профиль</h2>
                <form action="" class="edit-popup__form">
                    <input class="input edit-popup__name" type="text" name="name">
                    <input class="input edit-popup__occupation" type="text" name="occupation">
                    <button class="edit-popup__save-button">Сохранить</button>
                </form>
                <button class="edit-popup__close-button">
                    <span class="sr-only">Закрыть</span>
                </button>
            </div>
        </section>

        <section class="photo-grid">
            <div class="photo-grid__card">
                <img src="./images/kilimanjaro-place.png" alt="" class="photo-grid__place">
                <div class="photo-grid__flex">
                    <h2 class="photo-grid__title">Гора Килиманджаро</h2>
                    <button class="photo-grid__like-button">
                        <img src="./images/photo-grid__like-button.svg" alt="Кнопка нравится."
                            class="profile__like-button-icon">
                        <span class="sr-only">Нравится</span>
                    </button>
                </div>
            </div>

            <div class="photo-grid__card">
                <img src="./images/mont-blanc-place.png" alt="" class="photo-grid__place">
                <div class="photo-grid__flex">
                    <h2 class="photo-grid__title">Гора Монблан</h2>
                    <button class="photo-grid__like-button">
                        <img src="./images/photo-grid__like-button.svg" alt="Кнопка нравится."
                            class="profile__like-button-icon">
                        <span class="sr-only">Нравится</span>
                    </button>
                </div>
            </div>

            <div class="photo-grid__card">
                <img src="./images/vinson-place.png" alt="" class="photo-grid__place">
                <div class="photo-grid__flex">
                    <h2 class="photo-grid__title">Массив Винсон</h2>
                    <button class="photo-grid__like-button">
                        <img src="./images/photo-grid__like-button.svg" alt="Кнопка нравится."
                            class="profile__like-button-icon">
                        <span class="sr-only">Нравится</span>
                    </button>
                </div>
            </div>

            <div class="photo-grid__card">
                <img src="./images/elbrus-place.png" alt="" class="photo-grid__place">
                <div class="photo-grid__flex">
                    <h2 class="photo-grid__title">Гора Эльбрус</h2>
                    <button class="photo-grid__like-button photo-grid__like-button_active">
                        <img src="./images/photo-grid__like-button.svg" alt="Кнопка нравится."
                            class="profile__like-button-icon">
                        <span class="sr-only">Нравится</span>
                    </button>
                </div>
            </div>

            <div class="photo-grid__card">
                <img src="./images/everest-place.png" alt="" class="photo-grid__place">
                <div class="photo-grid__flex">
                    <h2 class="photo-grid__title">Гора Джомолунгма</h2>
                    <button class="photo-grid__like-button">
                        <img src="./images/photo-grid__like-button.svg" alt="Кнопка нравится."
                            class="profile__like-button-icon">
                        <span class="sr-only">Нравится</span>
                    </button>
                </div>
            </div>

            <div class="photo-grid__card">
                <img src="./images/aconcagua-place.png" alt="" class="photo-grid__place">
                <div class="photo-grid__flex">
                    <h2 class="photo-grid__title">Гора Аконкагуа</h2>
                    <button class="photo-grid__like-button">
                        <img src="./images/photo-grid__like-button.svg" alt="Кнопка нравится."
                            class="profile__like-button-icon">
                        <span class="sr-only">Нравится</span>
                    </button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
</body>

</html>
