<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Первый проект по JavaScript Маши Головатенко на Яндекс.Практикуме">
    <meta name="keywords" content="интерактивная страница, путешествия, фотографии">
    <meta name="author" content="Маша Головатенко">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="root">
    <header class="header ">
        <a class="header__logo" href="#" target="_blank"></a>
    </header>

    <main class="container">
        <section class="profile">
            <img src="./images/profile__avatar.png" alt="Улыбающийся мужчина в красной шапке." class="profile__avatar">
            <div class="profile__info">
                <div class="profile__flex">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
                </div>
                <p class="profile__occupation">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить"></button>
        </section>

        <section class="photos">
            <template class="card__template">
                <div class="card">
                    <button class="card__delete-button" aria-label="Нравится"></button>
                    <img class="card__place">
                    <div class="card__flex">
                        <h2 class="card__title"></h2>
                        <button class="card__like-button" aria-label="Нравится"></button>
                    </div>
                </div>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

    <section class="popup popup_edit">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form_edit" name="edit">
                <input class="input input_type_name" type="text" name="name">
                <input class="input input_type_occupation" type="text" name="occupation">
                <button class="popup__save-button" type="submit" aria-label="Сохранить">Сохранить</button>
            </form>
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </div>
    </section>

    <section class="popup popup_add">
        <div class="popup__container popup__container-card">
            <h2 class="popup__title">Новое Место</h2>
            <form class="popup__form popup__form_add" name="add">
                <input class="input input_type_title" type="text" name="title" placeholder="Название">
                <input class="input input_type_link" type="text" name="link" placeholder="Ссылка на изображение">
                <button class="popup__save-button" type="submit" aria-label="Сохранить">Сохранить</button>
            </form>
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </div>
    </section>

    <figure class="popup popup_photo-scale">
        <div class="popup__photo-scale-container">
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
            <img class="popup__scale-photo">
            <figcaption class="popup__subtitle"></figcaption>
        </div>
    </figure>

    <script src="./script/index.js"></script>
</body>

</html>
