<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Первый проект по JavaScript Маши Головатенко на Яндекс.Практикуме">
    <meta name="keywords" content="интерактивная страница, путешествия, фотографии">
    <meta name="author" content="Маша Головатенко">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="root">
    <header class="header ">
        <a class="header__logo" href="#" target="_blank"></a>
    </header>

    <main class="container">
        <section class="profile">
            <img src="./images/profile__avatar.png" alt="Улыбающийся мужчина в красной шапке." class="profile__avatar">
            <div class="profile__info">
                <div class="profile__flex">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
                </div>
                <p class="profile__occupation">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить"></button>
        </section>

        <section>
            <ul class="photos">
                <li class="card">
                    <img src="./images/kilimanjaro-place.png" alt="" class="card__place">
                    <div class="card__flex">
                        <h2 class="card__title">Гора Килиманджаро</h2>
                        <button class="card__like-button" type="button" aria-label="Нравится"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/mont-blanc-place.png" alt="" class="card__place">
                    <div class="card__flex">
                        <h2 class="card__title">Гора Монблан</h2>
                        <button class="card__like-button" type="button" aria-label="Нравится"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/vinson-place.png" alt="" class="card__place">
                    <div class="card__flex">
                        <h2 class="card__title">Массив Винсон</h2>
                        <button class="card__like-button" type="button" aria-label="Нравится"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/elbrus-place.png" alt="" class="card__place">
                    <div class="card__flex">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button class="card__like-button" type="button" aria-label="Нравится"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/everest-place.png" alt="" class="card__place">
                    <div class="card__flex">
                        <h2 class="card__title">Гора Джомолунгма</h2>
                        <button class="card__like-button" type="button" aria-label="Нравится"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/aconcagua-place.png" alt="" class="card__place">
                    <div class="card__flex">
                        <h2 class="card__title">Гора Аконкагуа</h2>
                        <button class="card__like-button" type="button" aria-label="Нравится"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

    <section class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="edit">
                <input class="input popup__name" type="text" name="name">
                <input class="input popup__occupation" type="text" name="occupation">
                <button class="popup__save-button" type="submit" aria-label="Сохранить">Сохранить</button>
            </form>
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </div>
    </section>

    <script src="./script/index.js"></script>
</body>

</html>
